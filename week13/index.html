<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/stylesheet.css">
  <script src="./js/script.js"></script>

  <script>
    $(function() {})
  </script>

</head>

<body>

  <h1>Countdown Clock</h1>
  <div class="clock">
    <div id="clockdiv">
      <div>
        <input class="days form-control clock-edittext" type="number" value="0"></input>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <input class="hours form-control clock-edittext" type="number" value="0"></input>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <input class="minutes form-control clock-edittext" type="number" value="0"></input>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <input class="seconds form-control clock-edittext" type="number" value="0"></input>
        <div class="smalltext">Seconds</div>
      </div>
    </div>

    <div class="pt-3">
      <button class="start-btn btn" type="button">Start</button>
      <button class="stop-btn btn" type="button">Stop</button>
      <button class="reset-btn btn" type="button">Reset</button>
    </div>
  </div>



</body>

</html>
