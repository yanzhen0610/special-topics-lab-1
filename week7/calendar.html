<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/calendar.css' />
  <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
  <script src='fullcalendar/lib/jquery.min.js'></script>
  <script src='fullcalendar/lib/moment.min.js'></script>
  <script src='fullcalendar/fullcalendar.js'></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>

  <div id="container">
    <img class="bg" src="asserts/imgs/bg.jpg">
    <div id="calendar"></div>
  </div>

  <script>
  $(function() {

    // page is now ready, initialize the calendar...

    // $('#calendar').fullCalendar({
    //   themeSystem: 'bootstrap4'
    //   // put your options and callbacks here
    // })

    $('#calendar').fullCalendar({
      themeSystem: 'bootstrap4',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
      weekNumbers: true,
      defaultDate: '2017-03-01',
      eventLimit: true, // allow "more" link when too many events
      events: [
                {
                  title: 'All Day Event',
                  start: '2017-03-01'
                },
                {
                  title: 'Long Event',
                  start: '2017-03-07',
                  end: '2017-03-10'
                },
                {
                  id: 999,
                  title: 'Repeating Event',
                  start: '2017-03-09T16:00:00'
                },
                {
                  id: 999,
                  title: 'Repeating Event',
                  start: '2017-03-16T16:00:00'
                },
                {
                  title: 'Conference',
                  start: '2017-03-11',
                  end: '2017-03-13'
                },
                {
                  title: 'Meeting',
                  start: '2017-03-12T10:30:00',
                  end: '2017-03-12T12:30:00'
                },
                {
                  title: 'Lunch',
                  start: '2017-03-12T12:00:00'
                },
                {
                  title: 'Meeting',
                  start: '2017-03-12T14:30:00'
                },
                {
                  title: 'Happy Hour',
                  start: '2017-03-12T17:30:00'
                },
                {
                  title: 'Dinner',
                  start: '2017-03-12T20:00:00'
                },
                {
                  title: 'Birthday Party',
                  start: '2017-03-13T07:00:00'
                },
                {
                  title: 'Click for Google',
                  url: 'http://google.com/',
                  start: '2017-03-28'
                }
              ]
    });

    // $('#calendar').fullCalendar({
    //   weekends: false // will hide Saturdays and Sundays
    // });

  });
  </script>

</body>
</html>
